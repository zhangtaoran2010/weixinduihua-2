<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>微信工具 - 首页</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand">微信</h1>
      </div>
    </header>

    <main class="container">
      <section class="section-heading">
        <h2 class="visually-hidden">工具列表</h2>
      </section>

      <section class="card-grid">
        <a class="card" href="modules/chat-mock/index.html">
          <div class="phone-shot">
            <img src="assets/chat-mock.png" alt="微信对话生成器预览" />
          </div>
          <div class="card-text">
            <h3>微信对话生成器</h3>
            <p>在线生成，简单易用</p>
          </div>
        </a>

        <a class="card" href="modules/transfer-receipt/index.html">
          <div class="phone-shot">
            <img src="assets/transfer-receipt.png" alt="转账账单生成器预览" />
          </div>
          <div class="card-text">
            <h3>微信转账账单生成器</h3>
            <p>金额、时间自定义</p>
          </div>
        </a>

        <a class="card" href="modules/payment-success/index.html">
          <div class="phone-shot">
            <img src="assets/payment-success.png" alt="支付成功页生成器预览" />
          </div>
          <div class="card-text">
            <h3>微信支付成功页生成器</h3>
            <p>金额、收款人自定义</p>
          </div>
        </a>

        <a class="card" href="modules/wallet-balance/index.html">
          <div class="phone-shot">
            <img src="assets/wallet-balance.png" alt="零钱页生成器预览" />
          </div>
          <div class="card-text">
            <h3>微信零钱页生成器</h3>
            <p>自定义零钱金额</p>
          </div>
        </a>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© 2025 微信工具演示页</small>
      </div>
    </footer>
  </body>
  </html>
